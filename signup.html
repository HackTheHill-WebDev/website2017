  <script>
    $(document).ready(function() {

    // process the form
    $('form').submit(function(event) {

        // get the form data
        // there are many ways to get this data using jQuery (you can use the class or id also)
        var shirtSize = getRadioInputs("group1");
        var diet = getRadioInputs("group2");
        var formData = {
            'first_name'        : $('input[id=first_name]').val(),
            'last_name'         : $('input[id=last_name]').val(),
            'school'            : $('input[id=school]').val(),
            'email'             : $('input[id=email]').val(),
            'shirtSize'         : shirtSize , 
            'diet'              : diet,
            'superheroAlias'    : $('input[name=superheroAlias]').val()
        };

        // process the form
        $.ajax({
            type        : 'POST', // define the type of HTTP verb we want to use (POST for our form)
            url         : 'registration.php', // the url where we want to POST
            data        : formData, // our data object
            dataType    : 'json', // what type of data do we expect back from the server
            encode          : true
        })
            // using the done promise callback
            .done(function(data) {

                // log data to the console so we can see
                console.log(data); 

                // here we will handle errors and validation messages
            });

        // stop the form from submitting the normal way and refreshing the page
        event.preventDefault();
    });

});

  function getRadioInputs(name){
    var radios = $("[name='" +name+"']");

    var values = [];
    for(var i = 0; i < radios.length; i < length; i++){
      if(radios[i].checked){
        values.push(radios[i].value);
      }
    }
    console.log(values);
    return values; 



  }
  </script>
