<!DOCTYPE html>
<html> 
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  	<meta name="viewport" content="width=device-width, initial-scale=1"/>

  	<title> HTH Signup </title>

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="assets/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="assets/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>

<h1 class="center"> Sign Up Here </h1>
<a href="#" class="waves-effect waves-light btn">  <i class="small material-icons">arrow_back </i> Back to Main Page</a>
	<div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6 l6">
          <i class="material-icons prefix">account_circle</i>
          <input placeholder="first name" id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6 l6">
          <i class="material-icons prefix">account_circle</i>
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 l12">
          <i class="material-icons prefix">school</i>
          <input value="" id="school" type="text" class="validate">
          <label for="school">School</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 l12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>




  <form action="#">
    <div class="file-field input-field">
      <div class="btn">
        <span>Upload Resume</span>
        <input type="file">
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text">
      </div>
    </div>
  </form>

      </div>
    </form>
  </div>

<div style="width: 500px;">
 <div style="float: left; width: 250px;">
 
        T-Shirt Size

        <form action="#">
    <p>
      <input name="group1" type="radio" id="test1" />
      <label for="test1">small</label>
    </p>
    <p>
      <input name="group1" type="radio" id="test2" />
      <label for="test2">medium</label>
    </p>
    <p>
      <input class="with-gap" name="group1" type="radio" id="test3"  />
      <label for="test3">Large</label>
    </p>
    <p>
      <input name="group1" type="radio" id="test4" />
      <label for="test4">X-Large</label>
    </p>
  </form>
</div>


<div style="float: left; width: 250px;">
Dietary Restrictions


        <form action="#">
    <p>
      <input name="group2" type="radio" id="test5" />
      <label for="test5">None</label>
    </p>
    <p>
      <input name="group2" type="radio" id="test6" />
      <label for="test6">Vegetarian</label>
    </p>
    <p>
      <input class="with-gap" name="group2" type="radio" id="test7"  />
      <label for="test7">Vegan</label>
    </p>
    <p>
      <input name="group2" type="radio" id="test8"  />
      <label for="test8">Gluten Free</label>
    </p>
  </form>
  <br style="clear: left;" />
  </div>

         

      </div>
    </form>
  </div>
	



  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="assets/js/materialize.js"></script>
</body>


</html>
