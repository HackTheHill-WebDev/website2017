<!DOCTYPE html>
<html>
    <head>
        <title>Location Test</title>
        <link rel="stylesheet" href="assets/css/materialize.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col s12 m12 l12">
                    <h1>Location and Time</h1>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m12 l12">
                    <p>Snell Hall - Western Kentucky University</p>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m12 l12">
                    <p>November 4th - November 5th</p>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m12 l8 offset-l4">
                    <div id="map"></div>
                </div>
            </div>
        </div>
        <script src="assets/js/jquery-3.2.1.js"></script>
        <script src="assets/js/materialize.js"></script>
         <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDy3xZlomdooP6LFUSmc-0jroIyk_HEGo8&callback=myMap"></script>
        <script>
            function myMap() {
                var canvas = document.getElementById("map");
                var options = {
                    backgroundColor: "gray",
                    clickableIcons: false,
                    disableDefaultUI: true,
                    center: new google.maps.LatLng(36.9861061, -86.4486986),
                    zoom: 17,
                    maxZoom: 19,
                    minZoom: 15,
                    streetViewControl: false
                };
                var map = new google.maps.Map(canvas, options);
            }
        </script>
    </body>
</html>
